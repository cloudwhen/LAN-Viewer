<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {

    .mode-btn {

    .mode-btn.active {

    .toolbar {

    .breadcrumb-item {

    }

    .breadcrumb-item:hover {

    .breadcrumb-separator {

    .action-buttons {

    .btn {

    .btn-primary {

      color: white;
    }

    .btn-primary:hover {

    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .file-list {
      padding: 20px 30px;
    }

    .file-item {

      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #e9ecef;
      transition: background 0.2s;
      cursor: pointer;

    }

    .file-item:hover {

    }

    .file-icon {
      font-size: 24px;

      width: 40px;
      text-align: center;
    }

    .file-info {
      flex: 1;
    }

    .file-name {

      color: #212529;

    }

    .file-meta {

      color: #6c757d;
    }

    .file-actions {

      gap: 10px;
    }

    .action-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background: #5a6268;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    #fileInput {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .split-container {
      display: flex;
      height: calc(100vh - 200px);
      min-height: 500px;
    }

    .left-panel {
      width: 300px;
      border-right: 1px solid #e9ecef;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 15px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title {
      font-weight: 600;
      color: #495057;
    }

    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #5a6268;
    }

    .back-btn:disabled {
      background: #dee2e6;
      cursor: not-allowed;
    }

    .computer-list {
      padding: 10px;
    }

    .computer-item {
      padding: 12px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 5px;
    }

    .computer-item:hover {
      background: #e9ecef;
    }

    .computer-item.active {
      background: #667eea;
      color: white;
    }

    .computer-item.active .computer-meta {
      color: rgba(255, 255, 255, 0.8);
    }

    .computer-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .computer-meta {
      font-size: 12px;
      color: #6c757d;
    }

    .file-list-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“ å±€åŸŸç½‘å…±äº«æ–‡ä»¶æŸ¥çœ‹å™¨</h1>
      <p>æµè§ˆã€ä¸‹è½½å’Œä¸Šä¼ å…±äº«æ–‡ä»¶</p>
    </div>

    <div class="mode-switch">
      <button class="mode-btn active" onclick="switchMode('local')" id="localModeBtn">æœ¬åœ°æ–‡ä»¶</button>
      <button class="mode-btn" onclick="switchMode('network')" id="networkModeBtn">å±€åŸŸç½‘å…±äº«</button>
    </div>

    <div class="toolbar">
      <div class="breadcrumb" id="breadcrumb">
        <span class="breadcrumb-item" data-path="">æ ¹ç›®å½•</span>
      </div>
      <div class="action-buttons">
        <input type="text" id="networkInput" class="network-input" placeholder="è¾“å…¥ç½‘æ®µ (å¦‚: 192.168.1)" style="display: none;">
        <button class="btn btn-primary" id="scanBtn" onclick="scanNetwork()" style="display: none;">
          ğŸ”„ æ‰«æå±€åŸŸç½‘
        </button>
        <button class="btn btn-primary" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
          ğŸ“¤ ä¸Šä¼ æ–‡ä»¶
        </button>
      </div>
      <input type="file" id="fileInput" onchange="uploadFile(event)">
    </div>

    <div class="split-container" id="splitContainer" style="display: none;">
      <div class="left-panel">
        <div class="panel-header">
          <span class="panel-title">ğŸ–¥ï¸ è®¡ç®—æœºåˆ—è¡¨</span>
        </div>
        <div class="computer-list" id="computerList">
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ”</div>
            <p>ç‚¹å‡»"æ‰«æå±€åŸŸç½‘"å¼€å§‹æ‰«æ</p>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="panel-header">
          <span class="panel-title" id="rightPanelTitle">ğŸ“ æ–‡ä»¶åˆ—è¡¨</span>
          <button class="back-btn" id="backBtn" onclick="goBack()" disabled>â¬…ï¸ è¿”å›</button>
        </div>
        <div class="file-list-container" id="fileListContainer">
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“‚</div>
            <p>è¯·é€‰æ‹©å·¦ä¾§è®¡ç®—æœºæŸ¥çœ‹å…±äº«æ–‡ä»¶</p>
          </div>
        </div>
      </div>
    </div>

    <div class="file-list" id="localFileList">
      <div class="empty-state">
        <div class="empty-state-icon">ğŸ“‚</div>
        <p>åŠ è½½ä¸­...</p>
      </div>
    </div>
  </div>

  <script>
    let currentMode = 'local';
    let currentPath = '';
    let currentFiles = [];
    let currentComputer = null;
    let currentShare = null;
    let pathHistory = [];

    function switchMode(mode) {
      currentMode = mode;
      document.getElementById('localModeBtn').classList.toggle('active', mode === 'local');
      document.getElementById('networkModeBtn').classList.toggle('active', mode === 'network');
      document.getElementById('scanBtn').style.display = mode === 'network' ? 'block' : 'none';
      document.getElementById('networkInput').style.display = mode === 'network' ? 'block' : 'none';
      document.getElementById('uploadBtn').style.display = mode === 'local' ? 'block' : 'none';
      document.getElementById('splitContainer').style.display = mode === 'network' ? 'flex' : 'none';
      document.getElementById('localFileList').style.display = mode === 'local' ? 'block' : 'none';

      if (mode === 'local') {
        loadLocalFiles('');
      } else {
        showNetworkView();
      }
    }

    async function loadLocalFiles(path = '') {
      try {
        const response = await fetch(`/api/files${path ? '/' + path : ''}`);
        const data = await response.json();
        
        if (data.success) {
          currentFiles = data.files;
          renderFilesInLocal(currentFiles);
          updateBreadcrumb(path);
        } else {
          showError(data.error);
        }
      } catch (error) {
        showError('åŠ è½½æ–‡ä»¶å¤±è´¥: ' + error.message);
      }
    }

    async function scanNetwork() {
      const networkSegment = document.getElementById('networkInput').value.trim();
      
      if (!networkSegment) {
        showNetworkView();
        return;
      }

      showLoadingInRight(`æ­£åœ¨æ‰«æç½‘æ®µ ${networkSegment}.x...`);
      
      try {
        const response = await fetch(`/api/network/computers?segment=${encodeURIComponent(networkSegment)}`);
        const data = await response.json();
        
        if (data.success) {
          renderComputers(data.computers);
          clearRightPanel();
        } else {
          showErrorInRight(data.error);
        }
      } catch (error) {
        showErrorInRight('æ‰«æå¤±è´¥: ' + error.message);
      }
    }

    async function loadShares(computer) {
      currentComputer = computer;
      currentShare = null;
      pathHistory = [];
      document.getElementById('backBtn').disabled = true;
      
      showLoadingInRight(`æ­£åœ¨è·å– ${computer.name} çš„å…±äº«æ–‡ä»¶å¤¹...`);
      
      try {
        const response = await fetch(`/api/network/shares?computer=${encodeURIComponent(computer.path)}`);
        const data = await response.json();
        
        if (data.success) {
          renderShares(data.shares);
          document.getElementById('rightPanelTitle').textContent = `ğŸ“ ${computer.name} - å…±äº«æ–‡ä»¶å¤¹`;
          highlightComputer(computer);
        } else {
          showErrorInRight(data.error);
        }
      } catch (error) {
        showErrorInRight('è·å–å…±äº«æ–‡ä»¶å¤¹å¤±è´¥: ' + error.message);
      }
    }

    async function loadNetworkFiles(share, path = '') {
      currentShare = share;
      currentPath = path;
      
      if (path) {
        pathHistory.push({ share, path: path.substring(0, path.lastIndexOf('/')) || '' });
      }
      
      document.getElementById('backBtn').disabled = pathHistory.length === 0;
      
      showLoadingInRight('æ­£åœ¨åŠ è½½æ–‡ä»¶...');
      
      try {
        const response = await fetch(`/api/network/files?share=${encodeURIComponent(share.path)}&path=${encodeURIComponent(path)}`);
        const data = await response.json();
        
        if (data.success) {
          currentFiles = data.files;
          renderFilesInRight(currentFiles);
          document.getElementById('rightPanelTitle').textContent = `ğŸ“ ${share.name}${path ? ' / ' + path : ''}`;
        } else {
          showErrorInRight(data.error);
        }
      } catch (error) {
        showErrorInRight('åŠ è½½æ–‡ä»¶å¤±è´¥: ' + error.message);
      }
    }

    function goBack() {
      if (pathHistory.length === 0) {
        loadShares(currentComputer);
        return;
      }

      const previous = pathHistory.pop();
      if (previous.path) {
        loadNetworkFiles(previous.share, previous.path);
      } else {
        loadShares(currentComputer);
      }
    }

    function renderComputers(computers) {
      const computerList = document.getElementById('computerList');
      
      if (!computers || computers.length === 0) {
        computerList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ–¥ï¸</div>
            <p>æœªå‘ç°å±€åŸŸç½‘è®¡ç®—æœº</p>
            <p style="font-size: 12px; margin-top: 10px;">è¯·ç¡®ä¿å…¶ä»–è®¡ç®—æœºå·²å¼€å¯ç½‘ç»œå…±äº«</p>
          </div>
        `;
        return;
      }

      computerList.innerHTML = computers.map(computer => `
        <div class="computer-item" onclick="loadShares(${JSON.stringify(computer).replace(/"/g, '&quot;')})" data-computer-name="${computer.name}">
          <div class="computer-name">${computer.name}</div>
          <div class="computer-meta">${computer.ip || ''}</div>
        </div>
      `).join('');
    }

    function renderShares(shares) {
      const fileListContainer = document.getElementById('fileListContainer');
      
      if (!shares || shares.length === 0) {
        fileListContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“</div>
            <p>æœªå‘ç°å…±äº«æ–‡ä»¶å¤¹</p>
            <p style="font-size: 12px; margin-top: 10px;">è¯·ç¡®ä¿è®¡ç®—æœºå·²å¼€å¯æ–‡ä»¶å…±äº«</p>
          </div>
        `;
        return;
      }

      fileListContainer.innerHTML = shares.map(share => `
        <div class="file-item" onclick="loadNetworkFiles(${JSON.stringify(share).replace(/"/g, '&quot;')})">
          <div class="file-icon">ğŸ“‚</div>
          <div class="file-info">
            <div class="file-name">${share.name}</div>
            <div class="file-meta">${share.path}</div>
          </div>
        </div>
      `).join('');
    }

    function renderFilesInRight(files) {
      const fileListContainer = document.getElementById('fileListContainer');
      
      if (!files || files.length === 0) {
        fileListContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“‚</div>
            <p>æ­¤ç›®å½•ä¸ºç©º</p>
          </div>
        `;
        return;
      }

      fileListContainer.innerHTML = files.map(file => `
        <div class="file-item" onclick="${file.isDirectory ? `navigateTo('${file.path}')` : `downloadFile('${file.path}')`}">
          <div class="file-icon">${file.isDirectory ? 'ğŸ“' : 'ğŸ“„'}</div>
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <div class="file-meta">
              ${file.isDirectory ? 'æ–‡ä»¶å¤¹' : formatSize(file.size)} â€¢ ${formatDate(file.modified)}
            </div>
          </div>
          <div class="file-actions">
            ${!file.isDirectory ? `<button class="action-btn" onclick="event.stopPropagation(); downloadFile('${file.path}')">ä¸‹è½½</button>` : ''}
          </div>
        </div>
      `).join('');
    }

    function renderFilesInLocal(files) {
      const fileList = document.getElementById('localFileList');
      
      if (!files || files.length === 0) {
        fileList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“‚</div>
            <p>æ­¤ç›®å½•ä¸ºç©º</p>
          </div>
        `;
        return;
      }

      fileList.innerHTML = files.map(file => `
        <div class="file-item" onclick="${file.isDirectory ? `navigateTo('${file.path}')` : `downloadFile('${file.path}')`}">
          <div class="file-icon">${file.isDirectory ? 'ğŸ“' : 'ğŸ“„'}</div>
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <div class="file-meta">
              ${file.isDirectory ? `${file.children.length} é¡¹` : formatSize(file.size)} â€¢ ${formatDate(file.modified)}
            </div>
          </div>
          <div class="file-actions">
            ${!file.isDirectory ? `<button class="action-btn" onclick="event.stopPropagation(); downloadFile('${file.path}')">ä¸‹è½½</button>` : ''}
          </div>
        </div>
      `).join('');
    }

    function navigateTo(path) {
      currentPath = path;
      if (currentMode === 'local') {
        loadLocalFiles(path);
      } else {
        loadNetworkFiles(currentShare, path);
      }
    }

    function downloadFile(path) {
      if (currentMode === 'local') {
        window.location.href = `/api/files/${path}`;
      } else {
        window.location.href = `/api/network/download?share=${encodeURIComponent(currentShare.path)}&path=${encodeURIComponent(path)}`;
      }
    }

    async function uploadFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      try {
        const response = await fetch(`/api/upload?path=${currentPath}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/octet-stream',
            'X-File-Name': file.name
          },
          body: file
        });

        const data = await response.json();
        
        if (data.success) {
          loadLocalFiles(currentPath);
        } else {
          showError(data.error);
        }
      } catch (error) {
        showError('ä¸Šä¼ å¤±è´¥: ' + error.message);
      }

      event.target.value = '';
    }

    function showNetworkView() {
      const computerList = document.getElementById('computerList');
      computerList.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">ğŸ”</div>
          <p>ç‚¹å‡»"æ‰«æå±€åŸŸç½‘"å¼€å§‹æ‰«æ</p>
        </div>
      `;
      clearRightPanel();
    }

    function showLoadingInRight(message) {
      const fileListContainer = document.getElementById('fileListContainer');
      fileListContainer.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p style="margin-top: 20px;">${message}</p>
        </div>
      `;
    }

    function showErrorInRight(message) {
      const fileListContainer = document.getElementById('fileListContainer');
      fileListContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">âŒ</div>
          <p>${message}</p>
        </div>
      `;
    }

    function clearRightPanel() {
      const fileListContainer = document.getElementById('fileListContainer');
      fileListContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">ğŸ“‚</div>
          <p>è¯·é€‰æ‹©å·¦ä¾§è®¡ç®—æœºæŸ¥çœ‹å…±äº«æ–‡ä»¶</p>
        </div>
      `;
      document.getElementById('rightPanelTitle').textContent = 'ğŸ“ æ–‡ä»¶åˆ—è¡¨';
      document.getElementById('backBtn').disabled = true;
    }

    function highlightComputer(computer) {
      const items = document.querySelectorAll('.computer-item');
      items.forEach(item => {
        item.classList.remove('active');
        if (item.dataset.computerName === computer.name) {
          item.classList.add('active');
        }
      });
    }

    function showLoading(message) {
      const fileList = document.getElementById('localFileList');
      fileList.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p style="margin-top: 20px;">${message}</p>
        </div>
      `;
    }

    function showError(message) {
      const fileList = document.getElementById('localFileList');
      fileList.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">âŒ</div>
          <p>${message}</p>
        </div>
      `;
    }

    function updateBreadcrumb(path) {
      const breadcrumb = document.getElementById('breadcrumb');
      breadcrumb.innerHTML = `<span class="breadcrumb-item" data-path="">${path}</span>`;
    }

    function formatSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function formatDate(date) {
      return new Date(date).toLocaleString('zh-CN');
    }

    loadLocalFiles();
  </script>
</body>
